<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia"></h1>

                <nav>
                    <ul>
                        <li class="navegaçao"><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">E-Mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) 12345-6789">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea required>

                <fieldset>
                    <legend>Como que nois se comunica?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id=radio-email> Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id=radio-telefone> Telefone</label>

                    <label for="radio-whats"><input type="radio" name="contato" value="whats" id=radio-whats checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset class="seletor">
                    <legend>Qual melhor horário de atendimento, mané?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossos E-mails? Sim ou Claro ?</label>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>12h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>13h ~ 15h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">&copy; Copyright Barbearia Mopa - 2069</p>
        </footer>
    </body>
</html>
