<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset"UTF-8">
        <title> Calculadora </title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <div class="Calculadora">
            <h1>Calculadora</h1>
            <p id="visor"></p>
            <div class="secBotoes">
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('1')" value="1" >1</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('2')" value="2" >2</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('3')" value="3" >3</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('-')">-</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('+')">+</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('4')" value="4" >4</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('5')" value="5" >5</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('6')" value="6" >6</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('*')">x</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('/')">รท</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('7')" value="7" >7</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('8')" value="8" >8</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('9')" value="9" >9</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserirPA()">(</button>
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserirPF()">)</button> 
                <button type="button" class="btn btn-secondary" class="botoes" onclick="inserir('0')" value="0" >0</button>
                <button type="button" class="btn btn-secondary" class="botoes" id="botaoPonto" onclick="inserir('.')">.</button>
                <button type="button" class="btn btn-secondary" class="botoes" id="clear" onclick="limpar()">AC</button>
                <button type="button" class="btn btn-secondary" class="botoes" id="botaoIgual" onclick="calcular()" >=</button>
            </div>
        </div>
    </body>
    <script>
        function inserir (num){
            let numeroVisor = document.getElementById('visor').innerHTML;
            document.getElementById('visor').innerHTML = numeroVisor + num ;
        }

        function inserirPA (){
            let numeroVisor = document.getElementById('visor').innerHTML;
            document.getElementById('visor').innerHTML = numeroVisor + "(" ;
        }

        function inserirPF (){
            let numeroVisor = document.getElementById('visor').innerHTML;
            document.getElementById('visor').innerHTML = numeroVisor + ")" ;
        }

        function limpar(){
            document.getElementById('visor').innerHTML = "";
        }

        function calcular(){
            let visor = document.getElementById('visor').innerHTML;
            if(visor)
            {
                document.getElementById('visor').innerHTML = eval(visor);
            }
        } 

    </script>
</html>
